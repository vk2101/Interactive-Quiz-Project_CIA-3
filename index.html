<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Quiz Header -->
        <div class="quiz-header card shadow-lg mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="quiz-title mb-0">
                        <i class="fas fa-brain me-2"></i>Interactive Quiz
                    </h1>
                    <div class="timer-display">
                        <i class="fas fa-clock me-2"></i>
                        <span id="timer">30</span>s
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress mb-3" style="height: 8px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         id="progressBar" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Question <span id="currentQ">1</span> of <span id="totalQ">8</span></span>
                    <span class="text-muted">Score: <span id="currentScore">0</span>/<span id="totalScore">8</span></span>
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="question-card card shadow-lg mb-4" id="questionCard">
            <div class="card-body">
                <h2 class="question-text mb-4" id="questionText"></h2>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be dynamically generated -->
                </div>

                <!-- Explanation -->
                <div class="explanation-box" id="explanationBox" style="display: none;">
                    <div class="alert alert-info">
                        <i class="fas fa-lightbulb me-2"></i>
                        <strong>Explanation:</strong>
                        <p class="mb-0 mt-2" id="explanationText"></p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="timer-info text-muted">
                        <i class="fas fa-hourglass-half me-1"></i>
                        <span id="timerInfo">30 seconds remaining</span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-lg" id="submitBtn" onclick="submitAnswer()" disabled>
                            <i class="fas fa-check me-2"></i>Submit Answer
                        </button>
                        <button class="btn btn-success btn-lg" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            <i class="fas fa-arrow-right me-2"></i>Next Question
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Navigation -->
        <div class="navigation-card card shadow-lg mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-map me-2"></i>Question Progress
                </h5>
                <div class="question-nav" id="questionNav">
                    <!-- Navigation dots will be generated dynamically -->
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen" style="display: none;">
            <div class="card shadow-lg text-center">
                <div class="card-body">
                    <div class="trophy-icon mb-4">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h2 class="results-title mb-3">Quiz Completed!</h2>
                    <p class="results-message mb-4" id="resultsMessage"></p>
                    
                    <div class="score-display mb-4">
                        <div class="score-circle">
                            <div class="score-number" id="finalScore">0/8</div>
                            <div class="score-percentage" id="scorePercentage">0%</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="stat-card correct">
                                <i class="fas fa-check-circle"></i>
                                <div class="stat-number" id="correctAnswers">0</div>
                                <div class="stat-label">Correct</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card incorrect">
                                <i class="fas fa-times-circle"></i>
                                <div class="stat-number" id="incorrectAnswers">0</div>
                                <div class="stat-label">Incorrect</div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg" onclick="resetQuiz()">
                        <i class="fas fa-redo me-2"></i>Take Quiz Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
